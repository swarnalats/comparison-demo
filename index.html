<!DOCTYPE html>
<html>
    <head>
        <title>Car Comparison App</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

        

        <script src="./cardata.js"></script>
        <link href="./style.css" rel="stylesheet"></script>
        <script src="./main.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Choose your cars and save!!</h1>
                <nav>
                    <ul id="vehicle-list">
                        <l1>Car 1</l1>
                        <l1>Car 2</l1>
                    </ul>
                </nav>

            </header>

            <main>
                 <div class="row">
                     <div class="col-md-6 compareColumn">
                         <p>Compare Car 1</p>
                     </div>

                     <div class="col-md-6 compareColumn">
                        <p>Compare Car 2</p>
                    </div>  
                 </div> 
            </main>

            <div class="templateHolder">
                <div id = "compareColumn">
                    <div class="year"></div>
                    <div class="make"></div>
                    <div class="image"></div>
                    <div class="model"></div>                                         
                </div>
            </div>

            <footer>
                Copyright &copy; 2019 Rhinocerous Inc. 
            </footer>
        </div>

    </body>
</html>
